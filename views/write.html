{% extends 'layout.html' %}

{% block css %}
<link rel="stylesheet" href="/public/css/write.css">
{% endblock %}



{% block content %}
<!-- <h1>Join Page</h1> -->

<h1 class="main-title">방명록</h1>
<hr id="line">
<!-- <div id class="banner">
    <div class="title">무엇이든 물어보소</div>
    <div class="subtitle">haeun's 닷컴을 이용하시면서 궁금한 점을 적어주세요.</div>
</div> -->
<div class="input-container">
    <div class="control-wrapper">
        <label for="title">Name</label>
        <input type="text," placeholder="이름" id="title">
    </div>
    <div class="control-wrapper">
        <label for="title" style="margin-bottom: 150px;">Write</label>
        <textarea name="" id="content" placeholder="방명록을 남겨주세요. 아래와 같이 표기됩니다!"></textarea>
    </div>
    <button id="button">등록하기</button>
</div>
<hr>
<ul class="blog-container">
    <li>
        <h4 class="item-title">장하은</h4>
        <p>안녕하세요~~</p><br>
        <p>다들 반갑습니다^^</p>
    </li>
</ul>
<script>
    const blogContainer = document.querySelector('.blog-container')
    const titleControl = document.querySelector('#title');
    const contentControl = document.getElementById('content');
    const button = document.getElementById('button');

    button.addEventListener('click', () => {
        const title = titleControl.value;
        const content = contentControl.value;

        if (!title.trim() || !content.trim()) return;
        const li = makeBlogElement(title, content);
        blogContainer.appendChild(li);
        titleControl.value = '';
        contentControl.value = '';
    });

    function makeBlogElement(title, content) {
        const li = document.createElement('li');
        console.log(li);
        li.innerHTML = `<h4 class="item-title">${title}</h4>
    <p>${content.replace(/\n/g, '<br>')}</p>`;

        return li;
    }
</script>

{% endblock %}
